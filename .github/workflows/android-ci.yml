name: Android CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run tests
        run: ./gradlew test

      - name: Fail if no tests executed
        shell: bash
        run: |
          shopt -s globstar
          FILES=(**/build/test-results/test/*.xml)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No JUnit XML found"
            exit 1
          fi
          COUNT=$(grep -hPo '(?<=tests="")[0-9]+' "${FILES[@]}" | awk '{s+=$1} END {print s+0}')
          echo "Total tests executed: $COUNT"
          if [ "$COUNT" -lt 1 ]; then
            echo "No tests executed"
            exit 1
          fi
