[versions]
agp = "8.13.1"
kotlin = "2.2.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
core = "1.7.0"
composeUi = "1.9.4"
material3 = "1.4.0"
activityCompose = "1.11.0"
lifecycleCompose = "2.9.4"
navigationCompose = "2.8.0"
lifecycleViewmodelKtx = "2.8.4"
exifinterface = "1.3.7"
kotlinxCoroutinesTest = "1.9.0"
jacksonDatabind = "2.18.1"
jacksonKotlin = "2.18.1"
androidxTestCore = "1.5.0"
robolectric = "4.11.1"
desugarJdkLibsNio = "2.0.4"
junitJupiter = "5.11.0"
kotlinxSerializationJson = "1.7.3"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-core = { group = "androidx.test", name = "core", version.ref = "core" }

# Compose/Activity/Lifecycle — единый источник
androidx-compose-ui           = { group = "androidx.compose.ui",        name = "ui",                          version.ref = "composeUi" }
androidx-compose-foundation   = { group = "androidx.compose.foundation", name = "foundation",                  version.ref = "composeUi" }
androidx-compose-material3    = { group = "androidx.compose.material3", name = "material3",                   version.ref = "material3" }
androidx-activity-compose     = { group = "androidx.activity",           name = "activity-compose",            version.ref = "activityCompose" }
androidx-lifecycle-vm-compose = { group = "androidx.lifecycle",          name = "lifecycle-viewmodel-compose", version.ref = "lifecycleCompose" }
androidx-navigation-compose      = { group = "androidx.navigation",        name = "navigation-compose",          version.ref = "navigationCompose" }
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle",         name = "lifecycle-viewmodel-ktx",     version.ref = "lifecycleViewmodelKtx" }
androidx-exifinterface           = { group = "androidx.exifinterface",     name = "exifinterface",               version.ref = "exifinterface" }
kotlinx-coroutines-test          = { group = "org.jetbrains.kotlinx",      name = "kotlinx-coroutines-test",     version.ref = "kotlinxCoroutinesTest" }
jackson-databind                 = { group = "com.fasterxml.jackson.core", name = "jackson-databind",            version.ref = "jacksonDatabind" }
jackson-kotlin                   = { group = "com.fasterxml.jackson.module", name = "jackson-module-kotlin",     version.ref = "jacksonKotlin" }
androidx-test-core               = { group = "androidx.test",              name = "core",                        version.ref = "androidxTestCore" }
robolectric                      = { group = "org.robolectric",            name = "robolectric",                 version.ref = "robolectric" }
desugar-jdk-libs-nio             = { group = "com.android.tools",          name = "desugar_jdk_libs_nio",        version.ref = "desugarJdkLibsNio" }
androidx-compose-ui-tooling      = { group = "androidx.compose.ui",        name = "ui-tooling",                  version.ref = "composeUi" }
junit-jupiter-api                = { group = "org.junit.jupiter",          name = "junit-jupiter-api",           version.ref = "junitJupiter" }
junit-jupiter-engine             = { group = "org.junit.jupiter",          name = "junit-jupiter-engine",        version.ref = "junitJupiter" }
kotlinx-serialization-json       = { group = "org.jetbrains.kotlinx",      name = "kotlinx-serialization-json",  version.ref = "kotlinxSerializationJson" }

[plugins]
android-application = { id = "com.android.application",       version.ref = "agp" }
kotlin-android      = { id = "org.jetbrains.kotlin.android",  version.ref = "kotlin" }
kotlin-compose      = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
